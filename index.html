<!DOCTYPE html>

<html>
    <head>
        <title>UGaRkanoid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../lib/jquery.js"></script>
        <script type="module" src="src/Game.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <div id="info"></div>
        
        <div id="modal-start" class="modal-container hidden">
            <div id="start-menu" class="modal-content">
                <h1 id="title">UGaRkanoid</h1>
                <h3>¡Selecciona el nivel en el que quieras comenzar!</h3>
                <div id="levels"></div>

                <div id="start">
                    <button id="start-button" class="primary-button">Start</button>
                </div>
            </div>
        </div>
        
        <div id="modal-game-over" class="modal-container hidden">
            <div id="game-over" class="modal-content">
                <h2>¡Oh, qué pena! ¡Has perdido! ¡Otra vez será!</h2>
                Puntos obtenidos: <span id="total-points-game-over"></span>
                <button class="primary-button restart-button">Volver al menú</button>
            </div>
        </div>

        <div id="modal-game-victory" class="modal-container hidden">
            <div id="game-victory" class="modal-content">
                <h2>¡Lo has logrado! ¡Eres un crack! ;)</h2>
                Puntos obtenidos: <span id="total-points-game-victory"></span>
                <button class="primary-button restart-button">Volver al menú</button>
            </div>
        </div>

        <div id="game">
            <div id="left-bar">
                <button id="restart-button" class="material-icons">refresh</button>
                <div id="points"></div>
                <p id="level-display"></>
            </div>
            <!-- Div which will hold the Output -->
            <div id="WebGL-output"></div>
            <div id="lifes"></div>
        </div>
    </body>
</html>
